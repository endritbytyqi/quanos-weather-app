name: quanos_weather_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.2
  dio: ^5.4.1
  geolocator: ^11.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash:
  mockito: ^5.0.0
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  android: true
  ios: true

  background_image: "assets/images/background_image.png"
  image: "assets/images/weather.png"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/weather_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
